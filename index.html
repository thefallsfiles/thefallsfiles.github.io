<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falls Library</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif; /* Clean, sans-serif font like the image */
      margin: 40px;
      color: black;
    }

    /* Keeps the photo box and titles side-by-side */
    .header-section {
      display: flex;
      align-items: center; 
      gap: 20px; /* Space between the box and the text */
    }

    /* Styling for the PHOTO placeholder box */
    .photo-box {
      width: 150px;
      height: 150px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    /* Removes default margins so the text stacks nicely */
    .text-content h1 {
      margin: 0;
      font-size: 48px;
      font-weight: normal; /* Makes it look closer to the unbolded mockup text */
    }

    .text-content p {
      margin: 10px 0 0 0;
      font-size: 24px;
    }

    /* Pushes the button text further down the page */
    .button-section {
      margin-top: 150px; 
      padding-left: 10px;
    }

    /* Makes the link look like the text in your mockup */
    .mockup-button {
      font-size: 22px;
      color: black;
      text-decoration: none; /* Removes the default blue underline from links */
      cursor: pointer;
    }

    .mockup-button:hover {
      text-decoration: underline; /* Adds an underline when hovered so people know to click */
    }
  </style>
</head>
<body>

  <div class="header-section">
<img src="LOGOE.png" class="photo-box">
    <div class="text-content">
      <h1>THE FALLS FILES</h1>
      <p>Bem Vindo a Molestancia Total</p>
    </div>
  </div>

  <div class="button-section">
    <a href="FALLS1FILESpng.html" class="mockup-button">
      [FALLS1FILES.png]
    </a>
  </div>

</body>
</html>
