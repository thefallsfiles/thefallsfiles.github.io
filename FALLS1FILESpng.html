<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            background-color: #f0f0f0; /* Optional: adds a light grey background */
        }

        img {
            max-width: 90%;  /* Prevents the image from being wider than the screen */
            max-height: 90%; /* Prevents the image from being taller than the screen */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Optional: adds a nice shadow */
            border-radius: 8px; /* Optional: slightly rounds the corners */
        }
    </style>
</head>
<body>

    <img src="FALLS1FILES.png">

</body>
</html>
